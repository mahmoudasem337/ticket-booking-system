# PayPal Configuration Example
# Copy this file to application.properties and update with your actual values

spring.application.name=orderservice
# Server configuration
server.port=8083

# Spring datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketbookingsystem
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#inventory-client
inventory.service.url=http://localhost:8081/api/v1/inventory

#Kafka
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=booking
spring.kafka.consumer.group-id=order-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# PayPal Configuration
# Replace these with your actual PayPal credentials
paypal.client.id=your_paypal_client_id_here
paypal.client.secret=your_paypal_client_secret_here
paypal.mode=sandbox

# For production, change to:
# paypal.mode=live 